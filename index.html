<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mapping Gudang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0f0f23;
      color: #e2e8f0;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }
    
    .header {
      background: #1a1a2e;
      border-bottom: 1px solid #2d3748;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      width: 100%;

    .header h1 {
      color: #f7fafc;

    .header-controls {

    }
    
    .datetime-display {
      background: #2d3748;

      font-weight: 500;

    }

    }
    
    .datetime-display .time {

      color: #a0aec0;
    }
    
    .refresh-btn {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;

      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
      border: 1px solid #3182ce;
    }
    
    .refresh-btn:hover {
      background: #3182ce;
      transform: translateY(-1px);
    }
    
    .refresh-btn.loading .refresh-icon {
      animation: spin 1s linear infinite;
    }
    
    .download-pdf-btn {
      background: #38a169;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
      border: 1px solid #48bb78;
    }
    
    .download-pdf-btn:hover {
      background: #48bb78;
      transform: translateY(-1px);
    }
    
    .download-pdf-btn.loading .download-icon {
      animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .filters-container {
      background: #1a1a2e;
      border-bottom: 1px solid #2d3748;
      padding: 10px;
      width: 100%;
    }
    
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .filter-label {
      color: #f7fafc;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .filter-select {
      background: #2d3748;
      border: 1px solid #4a5568;
      color: #e2e8f0;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .filter-select:hover {
      border-color: #63b3ed;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }
    
    .filter-actions {

    }
    
    .apply-filter-btn {
      background: #38a169;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .apply-filter-btn:hover {
      background: #48bb78;
      transform: translateY(-1px);
    }
    
    .clear-filter-btn {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .clear-filter-btn:hover {
      background: #f56565;
      transform: translateY(-1px);
    }
    
    .active-filters {
      margin-top: 16px;
      padding: 10px;
      background: #2d3748;
      border-radius: 10px;
      border: 1px solid #4a5568;

    .active-filters.show {

    .active-filters h4 {

      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .filter-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .filter-tag {
      background: #3182ce;
      color: white;
      padding: 4px 10px;
      border-radius: 16px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .main-content {

      width: 100%;

      overflow-x: hidden;
    }
    
    .warehouse-container {
      background: #1a1a2e;

    .no-data-message {

    .floor-title {

    .racking-grid {
      display: grid;

      gap: 8px;
      margin-bottom: 8px;
      width: max-content;

    .racking-header {

    .slot:hover {
      transform: translateY(-2px);

    .status-terisi { 
      background: #404f66;

    .status-kosong { 
      background: #2d3748;

    }
    
    .status-kosong-sheet { 
      background: #d23e39;
      border-color: #e53e3e;
      color: #000;
    }
    
    .detail-panel {
      background: #1a1a2e;
      border: 1px solid #2d3748;
      border-radius: 12px;
      padding: 20px;

    .detail-panel h3 {

      font-size: 1rem;
      font-weight: 600;

    .detail-info p {

    .status-legend {

<body>

<header class="header">
  <h1>Warehouse Mapping System</h1>
  <div class="header-controls">
    <div class="datetime-display">
      <div class="date" id="current-date"></div>
      <div class="time" id="current-time"></div>
    </div>
    <button class="refresh-btn" onclick="refreshData()">
      <span class="refresh-icon">↻</span>
      Refresh
    </button>
    <button class="download-pdf-btn" onclick="downloadPDF()">
      <span class="download-icon">⬇</span>
      Download PDF
    </button>
  </div>
</header>

<div class="filters-container">
  <div class="filters-grid">
    <div class="filter-group">
      <label class="filter-label" for="warehouse-filter">Warehouse Location</label>
      <select class="filter-select" id="warehouse-filter">
        <option value="">All Warehouses</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label class="filter-label" for="storage-filter">Storage Option</label>
      <select class="filter-select" id="storage-filter">
        <option value="">All Storage Options</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label class="filter-label" for="zona-filter">Zona</label>
      <select class="filter-select" id="zona-filter">
        <option value="">All Zones</option>
      </select>
    </div>
    
    <div class="filter-actions">
      <button class="apply-filter-btn" onclick="applyFilters()">Apply Filters</button>
      <button class="clear-filter-btn" onclick="clearFilters()">Clear All</button>
    </div>
  </div>
  
  <div class="active-filters" id="active-filters">
    <h4>Active Filters:</h4>
    <div class="filter-tags" id="filter-tags"></div>
  </div>
</div>

<div class="main-content">
  <div class="warehouse-container">
    <div id="warehouse"></div>
    
    <div class="status-legend">
      <div class="legend-item">
        <div class="legend-color legend-terisi"></div>
        <span>Racking Terisi</span>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-kosong"></div>
        <span>Racking Belum Ada Data</span>
      </div>
      <div class="legend-item">
        <div class="legend-color legend-kosong-sheet"></div>
        <span>Racking Kosong</span>
      </div>
    </div>
  </div>

  <div class="detail-panel">
    <h3>Racking Information</h3>
    <div class="detail-info" id="info">
      <p>Click any slot to view detailed information</p>
    </div>
  </div>
</div>

<script>
// === CONFIGURATION ===
const sheetID = "1ngP7PTE4mNKtkcTQU5sRYswdYmdC401M4ioxxkt-Hxw";
const sheetName = "MAPPING";
const apiKey = "AIzaSyD3nhZyvd7npQw6n9mPXxOA6svJdo_JQis";
const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}!A1:K1000?key=${apiKey}`;

// === DATA STORAGE ===
let allSheetData = []; 
let filteredData = []; 
let currentFilters = {
  warehouse: '',
  storage: '',
  zona: ''
};

// All possible racks A-Z for maximum flexibility
const ALL_RACKS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

// Update date and time
function updateDateTime() {
  const now = new Date();
  
  const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
  const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                  'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
  
  const dayName = days[now.getDay()];
  const day = now.getDate();
  const month = months[now.getMonth()];
  const year = now.getFullYear();
  
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  
  document.getElementById('current-date').textContent = `${dayName}, ${day} ${month} ${year}`;
  document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds} WIB`;
}

// Convert slot to code
function generateKode(racking, floor, raws) {
  const rawsOrder = { "BELAKANG": 1, "TENGAH": 2, "DEPAN": 3 };
  const rawsUpper = (raws || "").toUpperCase().trim();
  const offset = (3 - floor) * 3;
  const index = offset + (rawsOrder[rawsUpper] || 0);
  const rakLabel = racking.replace("Racking ", "").trim();
  return rakLabel + index;
}

// Get unique values for dropdown filters
function getUniqueValues(data, field) {
  const values = data
    .map(item => item[field])
    .filter(value => value && value.trim() !== '')
    .filter((value, index, array) => array.indexOf(value) === index)
    .sort();
  return values;
}

// Populate filter dropdowns
function populateFilters() {
  const warehouseSelect = document.getElementById('warehouse-filter');
  const storageSelect = document.getElementById('storage-filter');
  const zonaSelect = document.getElementById('zona-filter');
  
  // Clear existing options
  warehouseSelect.innerHTML = '<option value="">All Warehouses</option>';
  storageSelect.innerHTML = '<option value="">All Storage Options</option>';
  zonaSelect.innerHTML = '<option value="">All Zones</option>';
  
  // Get unique values from allSheetData
  const warehouses = getUniqueValues(allSheetData, 'warehouse');
  const storages = getUniqueValues(allSheetData, 'storage');
  const zonas = getUniqueValues(allSheetData, 'zona');
  
  // Populate options
  warehouses.forEach(warehouse => {
    const option = document.createElement('option');
    option.value = warehouse;
    option.textContent = warehouse;
    warehouseSelect.appendChild(option);
  });
  
  storages.forEach(storage => {
    const option = document.createElement('option');
    option.value = storage;
    option.textContent = storage;
    storageSelect.appendChild(option);
  });
  
  zonas.forEach(zona => {
    const option = document.createElement('option');
    option.value = zona;
    option.textContent = zona;
    zonaSelect.appendChild(option);
  });
  
  console.log('✓ Filters populated:', {
    warehouses: warehouses.length,
    storages: storages.length, 
    zonas: zonas.length
  });
}

// Get display racks for 16 columns - always show 16 columns
function getDisplayRacks() {
  const displayRacks = [];
  
  if (!hasActiveFilters()) {
    // No filters applied, show default A-P (16 columns)
    return "ABCDEFGHIJKLMNOP".split("");
  }
  
  if (filteredData.length === 0) {
    // Filter applied but no data, show 16 empty columns
    return new Array(16).fill('');
  }
  
  // Get unique racks from filtered data and sort them
  const availableRacks = [...new Set(filteredData.map(item => {
    const rackLabel = item.racking.replace("Racking ", "").trim();
    return rackLabel;
  }))].sort();
  
  // Always return exactly 16 slots, fill with available racks first, then empty
  for (let i = 0; i < 16; i++) {
    if (i < availableRacks.length) {
      displayRacks.push(availableRacks[i]);
    } else {
      displayRacks.push('');
    }
  }
  
  return displayRacks;
}

// Apply filters
function applyFilters() {
  const warehouseFilter = document.getElementById('warehouse-filter').value;
  const storageFilter = document.getElementById('storage-filter').value;
  const zonaFilter = document.getElementById('zona-filter').value;
  
  // Update current filters
  currentFilters = {
    warehouse: warehouseFilter,
    storage: storageFilter,
    zona: zonaFilter
  };
  
  // Filter data from allSheetData
  filteredData = allSheetData.filter(item => {
    const matchWarehouse = !warehouseFilter || item.warehouse === warehouseFilter;
    const matchStorage = !storageFilter || item.storage === storageFilter;
    const matchZona = !zonaFilter || item.zona === zonaFilter;
    
    return matchWarehouse && matchStorage && matchZona;
  });
  
  // Update active filters display
  updateActiveFiltersDisplay();
  
  // Re-render grid with filtered data
  renderGrid();
  
  console.log('✓ Filters applied:', {
    total: allSheetData.length,
    filtered: filteredData.length,
    filters: currentFilters
  });
}

// Clear all filters
function clearFilters() {
  document.getElementById('warehouse-filter').value = '';
  document.getElementById('storage-filter').value = '';
  document.getElementById('zona-filter').value = '';
  
  currentFilters = {
    warehouse: '',
    storage: '',
    zona: ''
  };
  
  filteredData = []; // Reset to empty to show default grid
  updateActiveFiltersDisplay();
  renderGrid();
  
  console.log('✓ Filters cleared - showing default A-P grid');
}

// Update active filters display
function updateActiveFiltersDisplay() {
  const activeFiltersDiv = document.getElementById('active-filters');
  const filterTagsDiv = document.getElementById('filter-tags');
  
  const activeTags = [];
  
  if (currentFilters.warehouse) {
    activeTags.push(`Warehouse: ${currentFilters.warehouse}`);
  }
  if (currentFilters.storage) {
    activeTags.push(`Storage: ${currentFilters.storage}`);
  }
  if (currentFilters.zona) {
    activeTags.push(`Zone: ${currentFilters.zona}`);
  }
  
  if (activeTags.length > 0) {
    activeFiltersDiv.classList.add('show');
    filterTagsDiv.innerHTML = activeTags
      .map(tag => `<span class="filter-tag">${tag}</span>`)
      .join('');
  } else {
    activeFiltersDiv.classList.remove('show');
  }
}

// Load data from Google Sheets API
async function loadData() {
  try {
    const res = await fetch(url);
    const json = await res.json();

    const rows = json.values;
    const headers = rows[0];
    const dataRows = rows.slice(1);

    allSheetData = dataRows.map(r => {
      const rowObj = {};
      headers.forEach((h, i) => rowObj[h] = r[i] || "");
      return {
        warehouse: rowObj["Warehouse Location"],
        storage: rowObj["Storage Option"],
        zona: rowObj["Zona"],
        rackingCode: rowObj["Racking Code"],
        racking: rowObj["Racking"],
        floor: Number(rowObj["Floor"]),
        raws: rowObj["Raws"],
        barang: (rowObj["Item Description"] || "").split("-").slice(0,2).join("-").trim(),
        qty: rowObj["Qty"],
        expired: rowObj["Expired Date"],
        status: (rowObj["Status"] || "").toLowerCase()
      };
    });

    // Populate filter dropdowns with all data
    populateFilters();
    
    // Render default grid initially (filteredData is empty, will show A-P)
    renderGrid();
    
    console.log('✓ Data loaded successfully:', allSheetData.length, 'items');
  } catch (error) {
    console.error('✗ Error loading data:', error);
    document.getElementById('info').innerHTML = 
      '<p style="color: #e53e3e;">Failed to load data. Please check connection and try again.</p>';
  }
}

// Refresh data with animation
async function refreshData() {
  const btn = document.querySelector('.refresh-btn');
  btn.classList.add('loading');
  
  try {
    await loadData();
    setTimeout(() => {
      btn.classList.remove('loading');
    }, 500);
  } catch (error) {
    btn.classList.remove('loading');
  }
}

// Check if any filter is active
function hasActiveFilters() {
  return currentFilters.warehouse || currentFilters.storage || currentFilters.zona;
}

// Render warehouse grid - ALWAYS 16 columns
function renderGrid() {
  const warehouse = document.getElementById("warehouse");
  warehouse.innerHTML = "";
  
  const isFiltered = hasActiveFilters();
  const displayRacks = getDisplayRacks();
  
  // If filter is applied but no data found
  if (isFiltered && filteredData.length === 0) {
    warehouse.innerHTML = '<div class="no-data-message">No data found matching the current filters.</div>';
    return;
  }
  
  const floors = [
    { title: "Floor 3", rows: [1, 2, 3] },
    { title: "Floor 2", rows: [4, 5, 6] },
    { title: "Floor 1", rows: [7, 8, 9] }
  ];

  floors.forEach(floor => {
    const floorSection = document.createElement("div");
    floorSection.className = "floor-section";
    
    const floorTitle = document.createElement("div");
    floorTitle.className = "floor-title";
    floorTitle.textContent = floor.title;
    floorSection.appendChild(floorTitle);
    
    // Racking headers - always 16 columns
    const headerGrid = document.createElement("div");
    headerGrid.className = "racking-grid";
    
    displayRacks.forEach(rak => {
      const headerDiv = document.createElement("div");
      headerDiv.className = "racking-header";
      if (rak) {
        headerDiv.textContent = `Rack ${rak}`;
        headerDiv.style.visibility = 'visible';
      } else {
        headerDiv.textContent = '';
        headerDiv.style.visibility = 'hidden';
      }
      headerGrid.appendChild(headerDiv);
    });
    floorSection.appendChild(headerGrid);

    // Render slot rows for this floor - always 16 columns
    floor.rows.forEach(rowNum => {
      const rowGrid = document.createElement("div");
      rowGrid.className = "racking-grid";
      
      displayRacks.forEach(rak => {
        const div = document.createElement("div");
        div.className = "slot";

        if (rak) {
          const kode = rak + rowNum;
          
          // Find slot data if filter is applied
          let slotData = null;
          if (isFiltered) {
            slotData = filteredData.find(d => generateKode(d.racking, d.floor, d.raws) === kode);
          }

          if (slotData && slotData.barang) {
            div.textContent = slotData.barang;
            
            // Check status from column K (Status)
            if (slotData.status && slotData.status.toLowerCase().trim() === "kosong") {
              div.classList.add("status-kosong-sheet");
            } else {
              div.classList.add("status-terisi");
            }
            
            div.title = `${kode} | ${slotData.barang} (Qty: ${slotData.qty})`;
            div.onclick = () => showDetail(kode, slotData);
          } else {
            div.textContent = kode;
            div.classList.add("status-kosong");
            div.onclick = () => showDetail(kode, null);
          }
        } else {
          // Empty column - hide but maintain grid structure
          div.style.visibility = 'hidden';
          div.classList.add("status-kosong");
        }

        rowGrid.appendChild(div);
      });
      
      floorSection.appendChild(rowGrid);
    });
    
    warehouse.appendChild(floorSection);
  });
  
  const visibleRacks = displayRacks.filter(rack => rack !== '');
  console.log(`✓ Grid rendered with 16 columns, showing racks:`, visibleRacks.join(', '));
}

// Show slot details
function showDetail(kode, data) {
  const info = document.getElementById("info");
  if (data) {
    let statusIcon = "✓";
    let statusText = "TERISI";
    
    // Check if status from sheet is "KOSONG"
    if (data.status && data.status.toLowerCase().trim() === "kosong") {
      statusText = "KOSONG (SHEET)";
      statusIcon = "⚠";
    }
    
    info.innerHTML = `
      <p><strong>Slot:</strong> ${kode}</p>
      <p><strong>Warehouse:</strong> ${data.warehouse}</p>
      <p><strong>Storage:</strong> ${data.storage}</p>
      <p><strong>Zone:</strong> ${data.zona}</p>
      <p><strong>Racking:</strong> ${data.racking}</p>
      <p><strong>Floor:</strong> ${data.floor}</p>
      <p><strong>Position:</strong> ${data.raws}</p>
      <p><strong>Item:</strong> ${data.barang}</p>
      <p><strong>Quantity:</strong> ${data.qty}</p>
      <p><strong>Expired:</strong> ${data.expired}</p>
      <p><strong>Status:</strong> ${statusIcon} ${statusText}</p>
    `;
  } else {
    info.innerHTML = `
      <p><strong>Slot:</strong> ${kode}</p>
      <p><strong>Status:</strong> ✗ KOSONG</p>
    `;
  }
}

// Download PDF function
async function downloadPDF() {
  const btn = document.querySelector('.download-pdf-btn');
  btn.classList.add('loading');
  
  try {
    // Import jsPDF library dynamically
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
    document.head.appendChild(script);
    
    await new Promise((resolve) => {
      script.onload = resolve;
    });
    
    const { jsPDF } = window.jspdf;
    
    // Create new PDF document in landscape mode
    const pdf = new jsPDF({
      orientation: 'landscape',
      unit: 'mm',
      format: 'a4'
    });
    
    // Get current date for filename
    const now = new Date();
    const dateStr = now.toISOString().split('T')[0];
    
    // Add title
    pdf.setFontSize(16);
    pdf.setFont(undefined, 'bold');
    pdf.text('Warehouse Mapping Layout', 20, 20);
    
    // Add date
    pdf.setFontSize(10);
    pdf.setFont(undefined, 'normal');
    pdf.text(`Generated: ${now.toLocaleString('id-ID')}`, 20, 30);
    
    // Add active filters if any
    let yPos = 40;
    if (hasActiveFilters()) {
      pdf.setFontSize(8);
      pdf.setFont(undefined, 'bold');
      pdf.text('Active Filters:', 20, yPos);
      yPos += 5;
      
      pdf.setFont(undefined, 'normal');
      if (currentFilters.warehouse) {
        pdf.text(`• Warehouse: ${currentFilters.warehouse}`, 25, yPos);
        yPos += 5;
      }
      if (currentFilters.storage) {
        pdf.text(`• Storage: ${currentFilters.storage}`, 25, yPos);
        yPos += 5;
      }
      if (currentFilters.zona) {
        pdf.text(`• Zone: ${currentFilters.zona}`, 25, yPos);
        yPos += 5;
      }
      yPos += 5;
    }
    
    // Get display racks
    const displayRacks = getDisplayRacks();
    const visibleRacks = displayRacks.filter(rack => rack !== '');
    
    if (visibleRacks.length === 0) {
      pdf.setFontSize(12);
      pdf.text('No data available for the current filters.', 20, yPos + 20);
    } else {
      // Grid settings
      const cellWidth = 15;
      const cellHeight = 8;
      const startX = 20;
      const startY = yPos + 10;
      
      // Floor data
      const floors = [
        { title: "Floor 3", rows: [1, 2, 3] },
        { title: "Floor 2", rows: [4, 5, 6] },
        { title: "Floor 1", rows: [7, 8, 9] }
      ];
      
      let currentY = startY;
      
      floors.forEach((floor, floorIndex) => {
        // Floor title
        pdf.setFontSize(10);
        pdf.setFont(undefined, 'bold');
        pdf.text(floor.title, startX, currentY);
        currentY += 8;
        
        // Column headers
        pdf.setFontSize(7);
        visibleRacks.forEach((rack, index) => {
          if (rack) {
            const x = startX + (index * cellWidth);
            pdf.setFillColor(72, 222, 234); // Light blue
            pdf.rect(x, currentY, cellWidth, cellHeight, 'F');
            pdf.setTextColor(0, 0, 0);
            pdf.text(`Rack ${rack}`, x + 1, currentY + 5);
          }
        });
        currentY += cellHeight + 2;
        
        // Grid rows
        floor.rows.forEach(rowNum => {
          visibleRacks.forEach((rack, index) => {
            if (rack) {
              const x = startX + (index * cellWidth);
              const kode = rack + rowNum;
              
              // Find slot data
              let slotData = null;
              let cellColor = [45, 55, 72]; // Default gray
              let textColor = [255, 255, 255]; // White text
              
              if (hasActiveFilters()) {
                slotData = filteredData.find(d => generateKode(d.racking, d.floor, d.raws) === kode);
              }
              
              if (slotData && slotData.barang) {
                if (slotData.status && slotData.status.toLowerCase().trim() === "kosong") {
                  cellColor = [210, 62, 57]; // Red for empty sheet
                  textColor = [0, 0, 0]; // Black text
                } else {
                  cellColor = [64, 79, 102]; // Blue for filled
                  textColor = [255, 255, 255]; // White text
                }
              }
              
              // Draw cell
              pdf.setFillColor(cellColor[0], cellColor[1], cellColor[2]);
              pdf.rect(x, currentY, cellWidth, cellHeight, 'F');
              
              // Add border
              pdf.setDrawColor(74, 85, 104);
              pdf.rect(x, currentY, cellWidth, cellHeight);
              
              // Add text
              pdf.setTextColor(textColor[0], textColor[1], textColor[2]);
              pdf.setFontSize(6);
              
              if (slotData && slotData.barang) {
                const itemText = slotData.barang.length > 12 ? 
                  slotData.barang.substring(0, 12) + '...' : 
                  slotData.barang;
                pdf.text(itemText, x + 1, currentY + 3);
                pdf.text(`Qty: ${slotData.qty}`, x + 1, currentY + 6);
              } else {
                pdf.text(kode, x + 1, currentY + 5);
              }
            }
          });
          currentY += cellHeight + 1;
        });
        
        currentY += 10; // Space between floors
      });
      
      // Add legend
      currentY += 5;
      pdf.setFontSize(8);
      pdf.setFont(undefined, 'bold');
      pdf.text('Legend:', startX, currentY);
      currentY += 8;
      
      pdf.setFont(undefined, 'normal');
      // Filled legend
      pdf.setFillColor(64, 79, 102);
      pdf.rect(startX, currentY, 5, 4, 'F');
      pdf.setTextColor(0, 0, 0);
      pdf.text('Racking Terisi', startX + 8, currentY + 3);
      
      // Empty legend
      pdf.setFillColor(45, 55, 72);
      pdf.rect(startX + 50, currentY, 5, 4, 'F');
      pdf.text('Racking Belum Ada Data', startX + 58, currentY + 3);
      
      // Empty sheet legend
      pdf.setFillColor(210, 62, 57);
      pdf.rect(startX + 120, currentY, 5, 4, 'F');
      pdf.text('Racking Kosong', startX + 128, currentY + 3);
    }
    
    // Generate filename
    const filename = `warehouse-mapping-${dateStr}.pdf`;
    
    // Save the PDF
    pdf.save(filename);
    
    console.log('✓ PDF generated successfully:', filename);
    
  } catch (error) {
    console.error('✗ Error generating PDF:', error);
    alert('Failed to generate PDF. Please try again.');
  } finally {
    setTimeout(() => {
      btn.classList.remove('loading');
    }, 500);
  }
}
